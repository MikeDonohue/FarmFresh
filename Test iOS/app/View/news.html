<!--css import-->
<link href="../Content/fonts/font-awesome-4.7.0/css/font-awesome.css" rel="stylesheet" />
<link href="../Content/CSS/landing.css" rel="stylesheet" />
<link href="../Content/CSS/lists.css" rel="stylesheet" />
<link href="../Content/bootstrap.css" rel="stylesheet" />

<div ng-controller="NewsController as NC">

    <div>
        <div ng-repeat="story in NC.newsItems" class="list-item">
            <div class="clearfix" ng-show="NC.showAll" ng-click="NC.toggleStory(story)")>
                <div class="col-xs-12 list-item-title">
                    <h4>{{story.headline}}</h4>
                </div>


                <div class="list-item-body">

                    <div class="col-xs-3 col-lg-3">
                        <img src="../Content/images/goat.jpg" class="list-item-image" />
                    </div>
                    <div class="col-xs-9 col-lg-9">
                        <p class="list-item-text">{{story.body}}</p>
                    </div>
                </div>
            </div>

            <div class="clearfix" ng-show ="story.showFull">
                <div class="col-xs-12 list-item-title">
                    <h4>{{story.headline}}</h4>
                    <h4>This the full story</h4>
                </div>


                <div class="list-item-body">

                    <div class="col-xs-3 col-lg-3">
                        <img src="../Content/images/goat.jpg" class="list-item-image" />
                    </div>
                    <div class="col-xs-9 col-lg-9">
                        <p class="list-item-text">{{story.body}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

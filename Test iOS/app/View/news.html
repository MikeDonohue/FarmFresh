<!--css import-->
<link href="../Content/fonts/font-awesome-4.7.0/css/font-awesome.css" rel="stylesheet" />
<link href="../Content/CSS/landing.css" rel="stylesheet" />
<link href="../Content/CSS/lists.css" rel="stylesheet" />
<link href="../Content/bootstrap.css" rel="stylesheet" />

<div ng-controller="NewsController as NC" class="height-full">
    <div ng-if="!NC.isLoaded">
        <i class="fa fa-refresh fa-spin" style="font-size:24px"></i>
    </div>
    <div ng-if="NC.isLoaded">
        <div ng-repeat="story in NC.newsItems">
            <div class="list-item">
                <div ng-show="NC.showAll" ng-click="NC.toggleStory(story)" )>
                    <div class="clearfix">
                        <div class="list-item-title clearfix">
                            <div class="title-inner col-xs-10">
                                {{story.headline}}
                            </div>
                            <div class="list-item-date col-xs-2">
                                {{story.date}}
                            </div>
                        </div>
                    </div>

                    <div class="list-item-body">

                        <div class="col-xs-3 col-lg-3">
                            <img src="../Content/images/goat.jpg" class="list-item-image" />
                        </div>
                        <div class="col-xs-9 col-lg-9">
                            <div class="list-item-text">{{story.body}}</div>
                        </div>
                    </div>

                </div>
            </div>
            <div class="list-item-expand" ng-show ="story.showFull" ng-click="NC.toggleStory(story)">

                <div class="list-item-title clearfix">

                    <div class="title-inner col-xs-10">
                        {{story.headline}}
                    </div>

                    <div class="list-item-date col-xs-2">
                        {{story.date}}
                    </div>

                </div>

                <div class="expanded-story">

                    <div>
                        <img class="expanded-item-image" src="../Content/images/cold-snow-winter-mountain.jpeg" />
                    </div>

                    <div class="expanded-body">
                        {{story.body}}
                    </div>
                </div>

            </div>

       
   </div>
    </div>
</div>
